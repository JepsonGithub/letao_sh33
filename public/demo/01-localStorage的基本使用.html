<!--
  localStorage的存储是基于 键值对 的

  api:
    1. localStorage.setItem( key, value );  // 设置
    2. localStorage.getItem( key );    // 获取
    3. localStorage.removeItem( key ); // 移除单个
    4. localStorage.clear();           // 清空所有

  localStorage只能存储字符串类型的数据!!! 如果传的是非字符串, 也会自动转成字符串


  如果存储复杂数据类型(数组,对象) ?
    1. 存储
       先将复杂数据类型, 转成 json字符串,  JSON.stringify(obj/arr);
       再用 localStorage.setItem( key, jsonStr ); 存储

    2. 获取
       先用 localStorage.getItem( key ); 获取得到 jsonStr
       再将 jsonStr 转成 复杂数据类型即可; JSON.parse(jsonStr);

  案例: 要求存储一个对象到本地
        { name: "小花", age: 18, desc: "美若天仙" }
        再取出, 获取该对象的年龄

    (1) 存
        var obj = { name: "小花", age: 18, desc: "美若天仙" };
        var jsonStr = JSON.stringify( obj );
        localStorage.setItem( "obj", jsonStr );

    (2) 取
        var jsonStr = localStorage.getItem("obj");
        var obj = JSON.parse( jsonStr );
        obj.age
-->
